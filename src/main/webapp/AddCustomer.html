<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="Adminstyle.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Banklogo.png" alt="Logo" height="50">
            </div>
            <nav>
                <ul>
                    <li><a href="AddCustomer.html">Add Customer</a></li>
                    <li><a href="DeleteCustomer.html">Delete Customer</a></li>
                    <li><a href="ModifyCustomerDetails.html">Modify Customer Details</a></li>
                    <li><a href="ViewCustomerDetails.html">View Customer Details</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h2>Customer Registration</h2>
    <form action="AddCustomer" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" name="mobileNo" required>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        <label for="accountType">Type of Account:</label>
        <select id="accountType" name="accountType" required>
            <option value="savings">Savings Account</option>
            <option value="current">Current Account</option>
        </select>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="idProof">ID Proof:</label>
        <input type="text" id="idProof" name="idProof" required>
        <input type="submit" value="Register">
    </form>

</body>
</html>
